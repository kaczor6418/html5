<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <main>
        <section class="movie-list">
            <h2>Movie playlist</h2>
            <div>
                <h3>Group actions</h3>
                <button class="btn" id="move-up-selected">[↑] Move UP selected elements</button>
                <button class="btn" id="move-down-selected">[↓] Move DOWN selected elements</button>
                <button class="btn" id="remove-selected">[✕] Remove selected elements</button>
            </div>
            <ol class="movies-wrapper">
                <li class="movie">
                    <input class="checkbox" type="checkbox" name="Big Buck Bunny">
                    <label class="movie__link" for="Big Buck Bunny" data-video="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">Big Buck Bunny</label>
                    <button class="btn movie__up-button">↑</button>
                    <button class="btn movie__down-button">↓</button>
                    <button class="btn movie__remove-button">✕</button>
                </li>
                <li class="movie">
                    <input class="checkbox" type="checkbox" name="Elephant Dream">
                    <label class="movie__link" for="Elephant Dream" data-video="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4">Elephant Dream</label>
                    <button class="btn movie__up-button">↑</button>
                    <button class="btn movie__down-button">↓</button>
                    <button class="btn movie__remove-button">✕</button>
                </li>
                <li class="movie">
                    <input class="checkbox" type="checkbox" name="For Bigger Blazes">
                    <label class="movie__link" for="For Bigger Blazes" data-video="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4">For Bigger Blazes</label>
                    <button class="btn movie__up-button">↑</button>
                    <button class="btn movie__down-button">↓</button>
                    <button class="btn movie__remove-button">✕</button>
                </li>
                <li class="movie">
                    <input class="checkbox" type="checkbox" name="For Bigger Escape">
                    <label class="movie__link" for="For Bigger Escape" data-video="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4">For Bigger Escape</label>
                    <button class="btn movie__up-button">↑</button>
                    <button class="btn movie__down-button">↓</button>
                    <button class="btn movie__remove-button">✕</button>
                </li>
                <li class="movie">
                    <input class="checkbox" type="checkbox" name="For Bigger Fun">
                    <label class="movie__link" for="For Bigger Fun" data-video="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4">For Bigger Fun</label>
                    <button class="btn movie__up-button">↑</button>
                    <button class="btn movie__down-button">↓</button>
                    <button class="btn movie__remove-button">✕</button>
                </li>
            </ol>
        </section>
        <section class="movie-form">
            <h2>Add movie to playlist</h2>
            <form class="add-movie__form">
                <div class="form__item movie-title">
                    <label for="movie-title">Enter movie title: </label>
                    <input type="text" name="movie-title" id="movie-title" value="Volkswagen GTI Review" required>
                </div>
                <div class="form__item movie-url">
                    <label for="movie-url">Enter movie url: </label>
                    <input type="text" name="movie-url" id="movie-url" value="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/VolkswagenGTIReview.mp4" required>
                </div>
                <div class="form__item add-movie">
                    <button class="btn add-movie__button">Add</button>
                </div>
            </form>
        </section>
        <section class="video-player">
            <video autoplay controls width="720" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
