<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Video player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <main>
        <section class="movie-list">
            <h2>Movie playlist</h2>
            <ol>
                <li class="movie">
                    <span class="movie__link" data-video="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">Big Buck Bunny</span class="movie__link">
                    <button class="movie__up-button">↑</button>
                    <button class="movie__down-button">↓</button>
                    <button class="movie__remove-button">Rmove</button>
                </li>
                <li class="movie">
                    <span class="movie__link" data-video="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4">Elephant Dream</span class="movie__link">
                    <button class="movie__up-button">↑</button>
                    <button class="movie__down-button">↓</button>
                    <button class="movie__remove-button">Rmove</button>
                </li>
                <li class="movie">
                    <span class="movie__link" data-video="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4">For Bigger Blazes</span class="movie__link">
                    <button class="movie__up-button">↑</button>
                    <button class="movie__down-button">↓</button>
                    <button class="movie__remove-button">Rmove</button>
                </li>
                <li class="movie">
                    <span class="movie__link" data-video="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4">For Bigger Escape</span class="movie__link">
                    <button class="movie__up-button">↑</button>
                    <button class="movie__down-button">↓</button>
                    <button class="movie__remove-button">Rmove</button>
                </li>
                <li class="movie">
                    <span class="movie__link" data-video="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4">For Bigger Fun</span class="movie__link">
                    <button class="movie__up-button">↑</button>
                    <button class="movie__down-button">↓</button>
                    <button class="movie__remove-button">Rmove</button>
                </li>
            </ol>
        </section>
        <section class="movie-form">
            <h2>Add movie to playlist</h2>
            <form>
                <div class="form__item movie-title">
                    <label for="movie-title">Enter movie title: </label>
                    <input type="text" name="movie-title" required>
                </div>
                <div class="form__item movie-url">
                    <label for="movie-url">Enter movie url: </label>
                    <input type="text" name="movie-url" required>
                </div>
                <div class="form__item add-movie">
                    <input class="add-movie__button" type="submit" value="Add">
                </div>
            </form>
        </section>
        <section class="video-player">
            <video autoplay controls width="720" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
